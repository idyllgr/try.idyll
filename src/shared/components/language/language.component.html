<div>
<!--	<select [(ngModel)]="language" (change)="onChange($event)">-->
<!--		<option value="en">English</option>-->
<!--		<option value="fr">Fr</option>-->
<!--	</select>-->
    <div class="nav-item dropdown language-select" ngbDropdown placement="bottom-right" >

        <div class="dropdown-menu-right" ngbDropdownMenu>
            <a class="dropdown-item" (click)="selectLanguage('fr')">
                <span class="icon-usa"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                &nbsp; {{'FRENCH' | translate}}
            </a>
            <a class="dropdown-item" (click)="selectLanguage('en')">
                <span class="icon-greece"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                 &nbsp; {{'ENGLISH' | translate}}
            </a>
        </div>
        <div class="actions_dots">
<!--            <i class="icon-global" ngbDropdownToggle></i>-->
<!--            <ng-template *ngIf="mainStore.selectedLanguage === 'fr';">-->
<!--                <div ngbDropdownToggle>-->

<!--                </div>-->
<!--            </ng-template>-->
            <ng-container [ngSwitch]="mainStore.selectedLanguage">
                <div *ngSwitchCase="'fr'" ngbDropdownToggle>
                    <span class="icon-usa"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                    &nbsp; {{'FRENCH' | translate}}
                </div>
                <div *ngSwitchCase="'en'" ngbDropdownToggle>
                    <span class="icon-greece"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                    &nbsp; {{'ENGLISH' | translate}}
                </div>
                <div *ngSwitchDefault ngbDropdownToggle>
                    <i class="icon-global" ngbDropdownToggle></i>
                </div>
            </ng-container>
        </div>
    </div>
</div>
